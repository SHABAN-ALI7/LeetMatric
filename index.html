<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        <div class="user-container">
            <p>Enter Username below</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter Username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>

        </div>

        <div class="stats-container">
            <div class="progress">

                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p> Easy</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle circle-med">
                        <span id="medium-label"></span>
                        <P>Medium</P>
                    </div>
                </div>
                <div class="progress-item ">
                    <div class="hard-progress circle circle-har">
                        <span id="hard-label"></span>
                        <p> Hard</p>
                    </div>
                </div>

            </div>

            <div class="stats-card">
                <!-- direct from js -->
            </div>

        </div>

        <h6 class="tag"> Â©Shaban Ali Shaikh 2023</h6>
    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
